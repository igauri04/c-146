<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

    <a-entity position = "0 0 15">
        <a-camera></a-camera>
    </a-entity>

      <a-entity>
          <a-sphere position = "0 2.5 -5" color = "orange"></a-sphere>
      </a-entity>

      <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"> 
          <a-sphere position="1 0 -5" radius="0.2" color="grey"></a-sphere> 
        </a-entity>

    </a-scene>
</body>

</html>
